<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Management</title>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <style>
        .nav{
            display: flex;
            border: 1px solid black;
            padding: 30px;
            margin: -7px;
            font-size: 20px;

        }
        .sorting1, .sorting2{
            margin-left: 100px;
            padding: 10px;
            font-size: 20px;
            font-family: Serif;
        }
        select{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        Sort by:
        <select class="sorting1">
            <option> Name </option>
            <option> Birthday </option>
            <option> Age </option>
        </select>
        <select class="sorting2">
            <option> Ascending </option>
            <option> Descending  </option>
        </select>
    </div>
</body>
</html>
